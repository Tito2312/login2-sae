<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5ce703e18.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="containerP">
      <div class="form-login">
        <div class="section">
            <h1>Bienvenido a <strong>SAE</strong></h1>
            <span class="viewF">Ingrese su correo electrónico</span>
            <span class="hiddenF">Ingrese su contraseña</span>

            <div class="div-input">
              <i class="fa-regular fa-user viewF"></i>
              <input class="viewF" type="email" placeholder="Correo electrónico">
            </div>

            <div class="hiddenF" id="div-password">
              <i class="fa-solid fa-lock"></i>
              <input class="hiddenF" type="password" placeholder="Contraseña">
            </div>

            <p><a href="" class="hiddenF">¿Olvidó su contraseña?</a></p>
            <button class="viewF" id="btn-next">Siguiente</button>
            <button class="hiddenF">Iniciar Sesión</button>
            <p>¿No tiene una cuenta?<a href="">Registrese</a></p>
        </div>
      </div>
        <div class="aside">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imgs/12085890_20944371.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h1>SOMOS SAE</h1>
                      <p>Un sistema de administracion educativa</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="imgs/3425164_59866.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h2>Nuestros servicios</h2>
                      <p>Contamos con nuestra plataforma PuntoEdu</p>
                      <button>PuntoEdu</button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="imgs/12982910_5124556.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h2>Puedes contactarnos</h2>
                      <p>Info de contacto</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden" id="btn-carrusel">Next</span>
                </button>
              </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
